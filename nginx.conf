# Configuration Nginx pour Character Manager
# Reverse proxy + Load balancing + SSL/TLS
# 
# Utiliser avec docker-compose.gcp.yml

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream to the character manager app
    upstream character_manager {
        # Connection pooling
        keepalive 32;
        
        # Single instance (peut être augmenté pour load balancing)
        server charactermanager:8080 max_fails=3 fail_timeout=30s;
    }

    # ═══════════════════════════════════════════════════════════════
    # HTTP -> HTTPS Redirect
    # ═══════════════════════════════════════════════════════════════
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Certbot validation (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ═══════════════════════════════════════════════════════════════
    # Main HTTPS Server
    # ═══════════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/character-manager/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/character-manager/privkey.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (Force HTTPS)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=()" always;

        # CSP Header (à adapter selon besoins)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ═══════════════════════════════════════════════════════════════
        # API Endpoints (Rate limited)
        # ═══════════════════════════════════════════════════════════════
        location ~ ^/api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ═══════════════════════════════════════════════════════════════
        # WebSocket Support (SignalR for Blazor)
        # ═══════════════════════════════════════════════════════════════
        location ~ ^/_blazor {
            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Connection "Upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts pour WebSocket
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ═══════════════════════════════════════════════════════════════
        # Static Files (avec cache)
        # ═══════════════════════════════════════════════════════════════
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # Cache strategy
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Pragma "public";

            # Compression
            gzip on;
            gzip_types text/css application/javascript image/svg+xml;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ═══════════════════════════════════════════════════════════════
        # Image Files (Inventaire)
        # ═══════════════════════════════════════════════════════════════
        location ~ ^/images/ {
            # Réduire les logs pour les accès images
            access_log off;

            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # Cache les images
            expires 7d;
            add_header Cache-Control "public";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ═══════════════════════════════════════════════════════════════
        # Health Check Endpoint
        # ═══════════════════════════════════════════════════════════════
        location /health {
            access_log off;
            
            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # Timeout court pour health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ═══════════════════════════════════════════════════════════════
        # Default Route (General traffic - rate limited)
        # ═══════════════════════════════════════════════════════════════
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://character_manager;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

    # ═══════════════════════════════════════════════════════════════
    # Monitoring Status (localhost only)
    # ═══════════════════════════════════════════════════════════════
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
    }
}
